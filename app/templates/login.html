{% extends "base.html" %}
{% block title %}Login - You Temp{% endblock %}

{% block content %}
<h1>Login</h1>

<form method="post" style="max-width:400px; margin:auto; background:white; padding:30px; border-radius:10px; box-shadow:0 10px 25px rgba(0,0,0,0.08)">
    <input type="text" name="username" placeholder="Username" required style="width:100%; padding:10px; margin-bottom:15px; border-radius:6px; border:1px solid #ccc;">
    <input type="password" name="password" placeholder="Password" required style="width:100%; padding:10px; margin-bottom:15px; border-radius:6px; border:1px solid #ccc;">
    <button type="submit" style="width:100%; padding:10px; background:#2563eb; color:white; border:none; border-radius:6px; cursor:pointer;">Login</button>
</form>
{% endblock %}
