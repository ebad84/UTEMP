{% extends "base.html" %}
{% block title %}My Sensors - You Temp{% endblock %}

{% block content %}
<h2>My Sensors</h2>

{% for s in sensors %}
<div style="background:white;padding:20px;border-radius:10px;margin-bottom:15px">
    <b>{{ s.name }}</b><br>
    <small>{{ s.description }}</small>

    <p>UUID</p>
    <code>{{ s.uuid }}</code>

    <p>API KEY</p>
    <code>{{ s.api_key }}</code>
</div>
{% else %}
<p>No sensors yet.</p>
{% endfor %}
{% endblock %}
