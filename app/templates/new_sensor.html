{% extends "base.html" %}
{% block title %}New Sensor - You Temp{% endblock %}

{% block content %}
<h1>Create New Sensor</h1>

<form method="post" style="max-width:400px; margin:auto; background:white; padding:30px; border-radius:10px; box-shadow:0 10px 25px rgba(0,0,0,0.08)">
    <input name="name" placeholder="Sensor name" required style="width:100%; padding:10px; margin-bottom:15px; border-radius:6px; border:1px solid #ccc;">
    <textarea name="description" placeholder="Description" style="width:100%; padding:10px; margin-bottom:15px; border-radius:6px; border:1px solid #ccc; resize:vertical; height:80px"></textarea>
    <button type="submit" style="width:100%; padding:10px; background:#0ea5e9; color:white; border:none; border-radius:6px; cursor:pointer;">Create Sensor</button>
</form>
{% endblock %}
