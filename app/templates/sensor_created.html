<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>Sensor Created - You Temp</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background: #f5f7fa;
        }

        nav {
            background: #1e293b;
            color: white;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
        }

        .card {
            background: white;
            padding: 30px;
            width: 420px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        code {
            display: block;
            background: #f1f5f9;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            word-break: break-all;
        }

        .warn {
            color: #dc2626;
            font-size: 14px;
        }
    </style>
</head>
<body>

<nav>
    <b>You Temp</b>
    <div>
        <a href="/">Dashboard</a>
        <a href="/new-sensor">New Sensor</a>
    </div>
</nav>

<div class="container">
    <div class="card">
        <h2>Sensor Created ✅</h2>

        <p><b>UUID (Read only):</b></p>
        <code>{{ uuid }}</code>

        <p><b>API KEY (Write only):</b></p>
        <code>{{ api_key }}</code>

        <p class="warn">
            ⚠️ این API KEY فقط همین یک بار نمایش داده می‌شود.  
            حتماً ذخیره‌اش کن.
        </p>
    </div>
</div>

</body>
</html>
