server {
    listen 80;
    server_name your-domain.com;  # تغییر دهید به دامنه یا IP سرور شما

    # Logging
    access_log /var/log/nginx/utemp_access.log;
    error_log /var/log/nginx/utemp_error.log;

    # Proxy settings
    location / {
        proxy_pass http://127.0.0.1:6926;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed in future)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Increase body size limit for API uploads
    client_max_body_size 10M;
}

